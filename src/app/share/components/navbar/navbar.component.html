<div class="nav-bar">
  <div class="options">
    <a routerLink='/' href="" class="nav-link">Home</a>
    <a routerLink='/browse' href="browse" class="nav-link">Browse</a>
  </div>
  <div class="account">
    <div *ngIf="username$ | async; else signInLink">
      <span>Welcome, {{ username$ | async }}</span>
      <button class="signout-btn" (click)="logout()">Sign Out</button>
    </div>
    <ng-template #signInLink>
      <a routerLink='/login' href="login" class="nav-link">Sign In</a>
      <a routerLink='/register' href="register" class="nav-link">Register</a>
    </ng-template>
  </div>
</div>
