<mat-card>
  <mat-card-header>
    <mat-card-title>Let's get you set up!</mat-card-title>
    <mat-card-title>It's free. No subscription required.</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <ng-container *ngIf="currentStep === 0">
        <app-userpass-step [parentFormGroup]="registerForm"></app-userpass-step>
        <button
          mat-flat-button
          (click)="nextRegisterStep()"
          [disabled]="!(registerForm.controls['username'].valid && registerForm.controls['email'].valid && registerForm.controls['password'].valid)"
        >
          Next
        </button>
      </ng-container>

      <ng-container *ngIf="currentStep === 1">
        <app-api-step [parentFormGroup]="registerForm"></app-api-step>
        <div class="btn-container">
          <button mat-flat-button (click)="prevRegisterStep()">Back</button>
          <button mat-flat-button [disabled]="!registerForm.valid">Sign Up</button>
        </div>
      </ng-container>
    </form>
  </mat-card-content>
</mat-card>
