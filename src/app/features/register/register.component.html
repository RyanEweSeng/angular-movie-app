<div class="register-container">
  <h1>Let's get you set up</h1>
  <h2>It's free. No subscription required</h2>
  <div class="btn-container">
    <button class="btn google">Register via Google</button>
    <button class="btn facebook">Register via Facebook</button>
  </div>
  <h4>Register via Email</h4>
  <div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" formControlName="name" required>
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <div *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</div>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" required>
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</div>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" required>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least {{ MIN_LENGTH }} characters</div>
        </div>
      </div>
      <button type="submit" [disabled]="!registerForm.valid">Next</button>
    </form>
  </div>
</div>
