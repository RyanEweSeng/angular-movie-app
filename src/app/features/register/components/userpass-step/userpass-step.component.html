<form [formGroup]="parentFormGroup">
  <mat-form-field [floatLabel]="getFloatValue('username')"> 
    <mat-label>Username</mat-label>
    <input matInput type="text" placeholder="Username" name="username" formControlName="username" required>
    <mat-error *ngIf="parentFormGroup.get('username')?.errors?.['required']">Username is required.</mat-error>
    <mat-error *ngIf="!parentFormGroup.get('username')?.errors?.['required'] && !parentFormGroup.get('username')?.errors?.['minLength']">Username must be at least {{ usernameMinLength }} characters.</mat-error>
  </mat-form-field>
  
  <mat-form-field [floatLabel]="getFloatValue('email')"> 
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Email" name="email" formControlName="email" required>
    <mat-error *ngIf="parentFormGroup.get('email')?.errors?.['required']">Email is required.</mat-error>
    <mat-error *ngIf="!parentFormGroup.get('email')?.errors?.['required'] && parentFormGroup.get('email')?.errors?.['email']">Invalid email format.</mat-error>
    <mat-error *ngIf="!parentFormGroup.get('email')?.errors?.['required'] && !parentFormGroup.get('email')?.errors?.['email'] && parentFormGroup.get('email')?.errors?.['emailExists']">Account already created with this email.</mat-error>
  </mat-form-field>
  
  <mat-form-field [floatLabel]="getFloatValue('password')"> 
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Password" name="password" formControlName="password" required>
    <mat-error *ngIf="parentFormGroup.get('password')?.errors?.['required']">Password is required.</mat-error>
    <mat-error *ngIf="!parentFormGroup.get('password')?.errors?.['required'] && parentFormGroup.get('password')?.errors?.['minlength']">Password must be at least {{ passwordMinLength }} characters.</mat-error>
  </mat-form-field>
</form>
