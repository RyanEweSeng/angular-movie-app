<mat-card>
  <mat-card-header>
    <mat-card-title>Can't view details?</mat-card-title>
    <mat-card-title>Change your role here.</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Select a role</mat-label>
        <mat-select formControlName="role" [errorStateMatcher]="matcher">
          <mat-option>Clear</mat-option>
          <mat-option value="USER">User</mat-option>
          <mat-option value="ADMIN">Admin</mat-option>
          <mat-option value="SUPERUSER">Superuser</mat-option>
        </mat-select>
        <mat-error *ngIf="!roleForm.hasError('required')">Role is required.</mat-error>
      </mat-form-field>

      <button mat-flat-button [disabled]="!roleForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
