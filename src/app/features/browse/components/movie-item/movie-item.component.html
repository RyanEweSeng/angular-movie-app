<mat-card>
  <img mat-card-image src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" class="poster">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ movie.release_date.split('-')[0] }} &#8226; {{ movie.original_language.toUpperCase() }} &#8226; {{ movie.vote_average.toFixed(1) }} &#9733;</p>
    <p>{{ movie.overview | truncate: 80 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click)="goToDetails(movie.id)">More Details</button>
  </mat-card-actions>
</mat-card>
