<div class="movie-detail-container" style="background-image: url('https://image.tmdb.org/t/p/original{{ movieDetails.backdrop_path }}');">
  <div>
    <h1>{{ movieDetails.title }}</h1>
    <h4>&#9733; {{ movieDetails.vote_average.toFixed(1) }} &#8226; {{ movieDetails.runtime }} mins &#8226; {{ movieGenres.join(' | ') }} &#8226; {{ movieDetails.release_date.split('-')[0] }}</h4>
    <p>{{ movieDetails.overview }}</p>
    <p>Homepage: <a href="{{ movieDetails.homepage }}">{{ movieDetails.homepage }}</a></p>
  </div>

  <div>
    <button (click)="goToMovieList()">Back</button>
    <button (click)="showTrailer()">Trailer</button>
    <button>Watch Now</button>
  </div>
</div>
