<div class="login-container">
  <h1>Welcome Back!</h1>
  <div class="btn-container">
    <button class="btn google">Sign In via Google</button>
    <button class="btn facebook">Sign In via Facebook</button>
  </div>
  <h4>Sign In via Email</h4>
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
          <div *ngIf="!loginForm.get('email')?.errors?.['emailExists']">Email does not exist</div>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
</div>
